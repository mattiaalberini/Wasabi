{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center">Aggiungi un nuovo piatto</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3 text-center">
            <input type="submit" class="btn btn-secondary" value="Save">
        </div>
    </form>
</div>
{% endblock %}
